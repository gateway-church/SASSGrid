    <body>
        <div class="wrapper">
        <h1>SASSGrid Examples</h1>
        <p class="intro">A quick example of how to get up and running with the SASSGrid system.</p>
        <hr />
        
        <h2>Three equal fluid columns</h2>
        <div class="row three_equal_columns">
            <div class="cont"></div>
            <div class="cont"></div>
            <div class="cont"></div>
        </div>
            <pre>
.three_equal_columns {
  div {
    @include col(1,3,0);
    &:last-child {
      @include col-last(1,3,0);
    }
  }
}
            </pre>
        </div><!-- /.wrapper -->
    </body>
